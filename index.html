<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Market List</title>
</head>
<body>

    <!--MENU-->
    <header>
        <h2>Market List</h2>
    </header>
    <!--/MENU-->

    <div class="main">
        <!--CADASTRO-->
        <div class="lista-cadastro">
            <input type="text" placeholder="Nome do produto..." name="nome_produto" id="nome_produto" />
            <input type="number" placeholder="Valor do produto..." name="valor_produto" step="0.01" id="valor_produto">
            <input type="submit" name="acao" value="+" id="btn_add">
        </div><hr>
        <!--/CADASTRO-->

        <!--PRODUTOS-->
        <div class="lista-produtos">
        </div>
        <!--/PRODUTOS-->

        <!--TOTAL-->
        <div class="soma-produtos">
            <h1>Total: R$ 0</h1>
        </div>
        <!--/TOTAL-->
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
